<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Donation Receipt</title>
    <meta name="WMSFO Donation Receipt" content="donation receipt">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="MessageWrapper" style="width: 100%;">
        <div class="Message"
            style="border-radius: 5px; width: 80%; max-width: 500px; margin-top: 40px; margin-left: auto; margin-right: auto; padding-bottom: 20px; color: #FFFFFF; background-color: #242526; border: 1px solid #000000; text-align: center; font-family: lucida grande, tahoma, verdana, arial, sans-serif;">
            <h1 style="font-size: 35px;">
                Western Montana Santa Flyover
            </h1>
            <h2 style="font-size: 25px;">
                We recieved your donation of
            </h2>
            <div style="width: 100%; display: flex; justify-content: center;">
                <p style="font-size: 50px; color: #087700; margin: 0px;">
                    $
                </p>
                <p style="font-size: 50px; margin: 0px;">
                    ${amount}
                </p>
            </div>
            <p style="color:#FFFFFF; padding-left: 20px; padding-right: 20px; font-size: 20px;">
                People like you help Santa Fly and bring Christmas cheer to children in Missoula and
                surrounding
                towns...
                <br></br>
                Seriously you rock!
            </p>
            <p style="color:#FFFFFF; padding-left: 20px; padding-right: 20px; font-size: 20px;
                    ">
                Click the link below to view your receipt.
            </p>
            <a href=${receiptUrl} target="_blank" style=" color: #ffffff;">
                Receipt</a>
        </div>
    </div>
</body>

</html>
